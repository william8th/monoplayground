plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.40"
}

group "com.williamheng"
version "1.0-SNAPSHOT"

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: "kotlin"

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        testImplementation "junit:junit:4.12"
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

